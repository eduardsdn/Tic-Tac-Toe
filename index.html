<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <h1 id="game-title">Tic-Tac-Toe</h1>

    <div class="player-selection">

        <div class="player-forms">
            <div class="playerX">
                <div id="playerXtitle">Player X</div>
                <form action="" method="post">
                    <label for="playerXname">name</label>
                    <input type="text" id="playerXname">
                </form>
            </div>
            <div class="playerO">
                <div id="playerOtitle">Player O</div>
                <form action="" method="post">
                    <label for="playerOname">name</label>
                    <input type="text" id="playerXname">
                </form>
            </div>
        </div>


        
        <button class="startBtn">Start Game</button>
        

    </div>


</body>
</html>
